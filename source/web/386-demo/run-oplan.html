<TITLE>Run O-Plan</TITLE>
<H1>Run O-Plan</H1>

Here is a form that lets you run O-Plan via the Web.

<P><STRONG>The options below don't do anything yet</STRONG>,
but O-plan will still run.

<P>
<HR>

<FORM ACTION="http://localhost/cgi-bin/oplan-demo/386-demo/run-oplan.cgi"
      METHOD=GET>

<P>
Your name: <INPUT NAME="name" SIZE=30>
<P>
Net address: <INPUT NAME="address" SIZE=30>
<P>
DISPLAY: <INPUT NAME="DISPLAY" VALUE=":0.0" SIZE=30>

<P>
Options:
<DL>
<DD><INPUT type="checkbox" CHECKED NAME="windows"> Windows
<DD><INPUT type="checkbox" CHECKED NAME="output"> Output
</DL>

<P>
<INPUT TYPE="reset">

<P>
<INPUT TYPE="submit" VALUE="Start O-Plan">

</FORM>

<HR>
